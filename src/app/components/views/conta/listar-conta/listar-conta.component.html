  <table mat-table [dataSource]="contas" class="mat-elevation-z8">
    <ng-container matColumnDef="primeiroNome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let conta"> {{conta.primeiroNome}} </td>
    </ng-container>

    <ng-container matColumnDef="CPF">
        <th mat-header-cell *matHeaderCellDef> CPF  </th>
        <td mat-cell *matCellDef="let conta"> {{conta.CPF}} </td>
      </ng-container>
    
    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef> Saldo </th>
      <td mat-cell *matCellDef="let conta"> {{ conta.saldo}} </td>
    </ng-container>
    
    <ng-container matColumnDef="pix">
      <th mat-header-cell *matHeaderCellDef> PIX </th>
      <td mat-cell *matCellDef="let conta"> {{ conta.pix}} </td>
    </ng-container>

    <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef> Criado em </th>
        <td mat-cell *matCellDef="let conta"> {{ conta.createdAt | date: "dd/MM/yyyy HH:mm:ss" }} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
